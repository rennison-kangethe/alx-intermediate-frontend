<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="p-4 text-white bg-blue-500">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main
      class="grid min-h-screen grid-cols-1 gap-4 mt-4 lg:grid-cols-3 col-span-full md:grid-cols-3"
    >
      <section class="flex lg:col-span-2">
        <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
        <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
      </section>
      <aside class="p-4 bg-green-200">Sidebar</aside>
    </main>
    <section class="grid grid-cols-2 gap-2 mt-8 md:grid-cols-3 lg:grid-cols-4">
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
      <img
        class="object-cover w-full h-auto rounded-lg"
        src="./img/batman.jpg"
        alt="batman"
      />
    </section>

    <footer class="p-4 mt-4 text-white bg-gray-800">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
